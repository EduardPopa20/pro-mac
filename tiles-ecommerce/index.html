<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <meta name="robots" content="index,follow" />
    <meta name="author" content="Pro-Mac Tiles" />
    <meta name="description" content="Pro-Mac - Magazine de gresie și faianță de calitate. Explorează colecția noastră variată de materiale pentru amenajări interioare și exterioare." />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload Google Fonts with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Critical CSS inlined for fastest render -->
    <style>
      /* Critical above-the-fold styles */
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #fafafa;
        min-height: 100vh;
      }
      #root { min-height: 100vh; }
      
      /* Loading animation to prevent FOUC */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e3f2fd;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Font loading optimization */
      .fonts-loading * {
        visibility: hidden;
      }
      .fonts-loaded * {
        visibility: visible;
      }
    </style>
    
    <title>Pro-Mac</title>
  </head>
  <body class="fonts-loading">
    <div id="root">
      <!-- Initial loading screen -->
      <div class="app-loading">
        <div>
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px; color: #666; font-size: 14px; text-align: center;">Se încarcă...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Font loading optimization script -->
    <script>
      document.fonts.ready.then(() => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      });
      
      // Fallback timeout in case fonts.ready doesn't fire
      setTimeout(() => {
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      }, 3000);
    </script>
  </body>
</html>
